                      <input type="password"
                      class="form-control"
                      id="pin"

                      data-pattern="^\d{6}$"
                      data-error="PIN: Enter a valid 6-digit PIN"
                      />
                      <div class="input-group-text" data-target="pin" aria-label="Toggle Password Visibility">
