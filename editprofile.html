    <!-- Contact Section -->
    <section class="contact section">

      <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">

          <div class="col-lg-7">
            <form class="php-email-form" data-aos="fade-up" data-aos-delay="500" id="editprofileForm" novalidate>
              <div class="row gy-4">

                <div class="col-md-6">
                      <input type="text"
                      class="form-control"
                      id="school"
                      name="school"
                      placeholder="Enter school name"
                      data-required="true"
                      data-pattern="^[a-zA-Z\s.-]+$"
                      data-error="School: Only letters and spaces allowed."
                      />
                </div>
                <div class="col-md-6">
                      <input type="text"
                      class="form-control"
                      id="board"
                      name="board"
                      placeholder="Enter board name"
                      data-required="true"
                      data-pattern="^[a-zA-Z\s]+$"
                      data-error="Board: Only letters and spaces allowed."
                      />
                </div>
                <div class="col-md-6">
                      <input type="text"
                      class="form-control"
                      id="principal"
                      name="principal"
                      placeholder="Enter principal name"
                      data-required="true"
                      data-pattern="^[a-zA-Z\s]+$"
                      data-error="Principal: Only letters and spaces allowed."
                      />
                </div>
                <div class="col-md-6">
                      <input type="number"
                      class="form-control"
                      id="contact"
                      name="contact"
                      placeholder="Enter contact number"
                      inputmode="numeric"
                      data-required="true"
                      data-pattern="^\d{10}$"
                      data-error="Contact: Must be 10 digits."
                      />
                </div>

                <!-- allow upper lower number digit ,.- -->
                <div class="col-md-6">
                      <input type="text"
                      class="form-control"
                      id="location"
                      name="location"
                      placeholder="Enter location"
                      data-required="true"
                      data-pattern=^[a-zA-Z0-9\s,.-]+$
                      data-error="Location: Only letters, numbers, spaces, commas, periods, and hyphens allowed."
                      />
                </div>
                <div class="col-md-6">
                      <input type="text"
                      class="form-control"
                      id="area"
                      name="area"
                      placeholder="Enter area"
                      data-required="true"
                      data-pattern=^[a-zA-Z0-9\s,.-]+$
                      data-error="Area: Only letters, numbers, spaces, commas, periods, and hyphens allowed."
                      />
                </div>
                <div class="col-md-6">
                      <input type="text"
                      class="form-control"
                      id="city"
                      name="city"
                      placeholder="Enter city"
                      data-required="true"
                      data-pattern=^[a-zA-Z0-9\s,.-]+$
                      data-error="City: Only letters, numbers, spaces, commas, periods, and hyphens allowed."
                      />
                </div>
                <div class="col-md-6">
                      <input type="text"
                      class="form-control"
                      id="district"
                      name="district"
                      placeholder="Enter district"
                      data-required="true"
                      data-pattern="^[a-zA-Z\s,.-]+$"
                      data-error="District: Only letters, spaces, commas, periods, and hyphens allowed."
                      />
                </div>
                <div class="col-md-6">
                      <input type="text"
                      class="form-control"
                      id="state"
                      name="state"
                      placeholder="Enter state"
                      data-required="true"
                      data-pattern="^[a-zA-Z\s,.-]+$"
                    data-error="State: Only letters, spaces, commas, periods, and hyphens allowed."
                      />
                </div>
                <div class="col-md-6">
                      <input type="number"
                      class="form-control"
                      id="pincode"
                      name="pincode"
                      placeholder="Enter pincode"
                      inputmode="numeric"
                      data-required="true"
                      data-pattern="^\d{6}$"
                      data-error="Pincode: Must be 6 digits."
                      />
                </div>
                <div class="col-md-6">
                      <input type="number"
                      class="form-control"
                      id="pin"
                      name="pin"
                      placeholder="Enter pin"
                      inputmode="numeric"
                      data-required="true"
                      data-pattern="^\d{6}$"
                      data-error="PIN: Must be 6 digits."
                      />
                </div>

                 <div class="col-md-6">
                  <input type="text"
                  name="udise"
                  id="udise"
                  class="form-control"
                  placeholder="Your UDISE Code"
                  inputmode="numeric"
                  data-required="true"
                  data-pattern="^\d{11}$"
                  data-error="UDISE: Must be 11 digits."
                  hidden
                  />
                </div>

                <div class="col-md-12 text-center">
                  <button type="button" id="editprofileButton">
                    Done
                  </button>
                </div>

              </div>
