    <section class="contact section">

        <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">

          <div class="row gy-4">

            <div class="col-lg-7">
              <form class="php-email-form" data-aos="fade-up" data-aos-delay="500" id="teacherForm" novalidate>
                <div class="row gy-4">

                  <div class="col-md-6">
                    <input type="file"
                    id="imgteacher"
                    name="imgteacher"
                    accept="image/*"
                    class="form-control"
                    data-required="true"
                    />
                  </div>

                  <div class="col-md-6">
                    <input type="text"
                      class="form-control"
                      id="teacher"
                      name="teacher"
                      placeholder="Enter teacher name"
                      data-required="true"
                      data-pattern="^[a-zA-Z\s]+$"
                      data-error="Name: Only letters and spaces are allowed."
                    />
                  </div>
                  <div class="col-md-6">
                    <input type="text"
                      class="form-control"
                      id="father"
                      name="father"
                      placeholder="Enter father's name"
                      data-required="true"
                      data-pattern="^[a-zA-Z\s]+$"
                      data-error="Name: Only letters and spaces are allowed."
                    />
                  </div>
                  <div class="col-md-6">
                    <input type="text"
                      class="form-control"
                      id="mother"
                      name="mother"
                      placeholder="Enter mother's name"
                      data-required="true"
                      data-pattern="^[a-zA-Z\s]+$"
                      data-error="Name: Only letters and spaces are allowed."
                    />
                  </div>

                  <div class="col-md-6">
                    <input type="date"
                      class="form-control"
                      id="dob"
                      name="dob"
                      data-required="true"
                    />
                  </div>

                    <div class="col-md-6">
                      <input type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      placeholder="Enter address"
                      data-required="true"
                      data-pattern="^[a-zA-Z0-9\s,.-]+$"
                      data-error="Address: Only letters, numbers, spaces, commas, periods, and hyphens are allowed."
                      />
                    </div>

                   
                    <div class="col-md-6">
                      <input type="tel"
                      class="form-control"
                      id="contact"
                      name="contact"
                      placeholder="Enter Contact number"
                      inputmode="numeric"
                      data-required="true"
                      data-pattern="^\d{10}$"
                      data-error="Contact: Must be 10 digits."
                      />
                    </div>

                    <div class="col-md-6">
                    <select
                      class="form-control"
                      id="role"
                      name="role"
                      data-required="true"
                    >
                      <option value="" disabled selected>Select Role</option>
                      <option value="principal">Principal</option>
                      <option value="vice principal`">Vice Principal`</option>
                      <option value="manager">Manager</option>
                      <option value="p t">P.T.</option>
                      <option value="teacher">Teacher</option>

                  </div>

                      Add Student
